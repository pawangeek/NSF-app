<!DOCTYPE html>
<html lang="en">
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}" />

<head>
    <title>Displaying Uploaded Images</title>
</head>

<body>
    <div class="wrapper">
    <div class='container'>
        <p class='message2'>
            Content Image Uploaded Successfully
            <br />
            Filename: {{content}}
        </p>
        <div class='image-container'>
            <img class='normal-image' src="{{ url_for('serve_image', filename=content)}}">
        </div>
        <br /><br />
        <p class="message2">
            Style Image Uploaded Successfully
            <br />
            Filename: {{style}}
        </p>
        <div class='image-container'>
            <img class='normal-image' src="{{ url_for('serve_image', filename=style)}}">
        </div>
        <form method="POST" action="{{ url_for('style_transfer') }}" enctype=multipart/form-data> <input type="submit"
            value="Run Style Transfer">
        </form>
        </div>
        <div class="footer">
            <div class="container1">
                <strong> &copy; Pawan Kumar Jain</strong>
            </div>
        </div>
        </div>
    </div>
    </div>
</body>

</html>
